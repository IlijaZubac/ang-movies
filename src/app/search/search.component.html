<form #searchForm="ngForm" (ngSubmit)="searchMovie()" class="form-inline">
    <input name="name" [(ngModel)]="searchName" minlength="3" required #search="ngModel" class="form-control mr-sm-2" type="text" placeholder="Search">
    <button type="submit" [disabled]="!searchForm.valid" class="btn btn-danger">Search</button>
    
  </form>
